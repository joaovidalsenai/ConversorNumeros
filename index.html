<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="setup()">
    <header>
        <h1>
            CONVERTER
        </h1>
        <nav>
            <ul id="nav-list">
                <li id="nav-title">CONVERTER:</li>
                <li><input type="button" value="ROMANOS" onclick="oper = 0, changeNav()" class="nav-btn" id="roman"></li>
                <li><input type="button" value="ETRUSCOS" onclick="oper = 1, changeNav()" class="nav-btn" id="etrus"></li>
                <li><input type="button" value="ÁTICOS" onclick="oper = 2, changeNav()" class="nav-btn" id="attic"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="resultado" class="main"></div>
        <input type="text" id="input" class="main" placeholder="Insira um número de 1 a 3999999" oninput="convert()">
    </main>
    <footer>
        <a href="https://en.wikipedia.org/wiki/Roman_numerals">ALGARISMOS ROMANOS</a>
        <a href="https://en.wikipedia.org/wiki/Etruscan_numerals">ALGARISMOS ETRUSCOS</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
